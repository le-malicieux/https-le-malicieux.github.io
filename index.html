<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Catalogue d'Animes</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: rgba(20, 20, 20, 0.9); --text: #eee; --nav-bg: rgba(15, 15, 15, 0.8); }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            background-image: var(--bg-day); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text); 
            margin: 0; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-image 0.8s ease;
        }

        /* Barre du haut style "image_128c3f.png" */
        .top-navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .nav-left { display: flex; align-items: center; gap: 15px; }
        .nav-logo-small { width: 40px; height: 40px; border-radius: 8px; border: 1px solid var(--primary); }
        .nav-title { color: var(--primary); font-weight: bold; font-size: 1.1em; margin: 0; }

        .nav-center { display: flex; gap: 10px; align-items: center; flex-grow: 1; justify-content: center; max-width: 700px; }
        .nav-center input, .nav-center select, .nav-center button { 
            background: rgba(0,0,0,0.5); border: 1px solid #444; color: white; padding: 7px 12px; border-radius: 6px; font-size: 0.9em; 
        }
        .btn-red { background: var(--primary) !important; border: none !important; font-weight: bold; }

        /* Section Centrale (H√©ros) pour voir le fond */
        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 60vh; /* Espace pour voir le fond d'√©cran */
            text-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        .main-logo { width: 150px; height: 150px; border-radius: 20px; border: 3px solid var(--primary); margin-bottom: 20px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .main-title { font-size: 3em; margin: 0; color: white; letter-spacing: 1px; }
        .main-slogan { font-size: 1.2em; opacity: 0.9; margin-top: 5px; color: #ccc; }

        /* Grille d'animes abaiss√©e et cartes r√©tr√©cies */
        .content-area {
            background: linear-gradient(to top, rgba(0,0,0,0.9) 80%, transparent);
            padding: 40px 20px;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Cartes plus petites */
            gap: 20px; 
            max-width: 1400px; 
            margin: 0 auto; 
        }

        .card { 
            background: var(--card-bg); 
            border-radius: 10px; 
            overflow: hidden; 
            transition: 0.3s; 
            border: 1px solid #333; 
            text-decoration: none; 
            color: inherit; 
            font-size: 0.8em;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .card img { width: 100%; height: 240px; object-fit: cover; }
        .card-info { padding: 10px; }
        .card-title { font-weight: bold; color: var(--primary); margin-bottom: 5px; height: 2.5em; overflow: hidden; }
        
        .discord-btn { background: #7289da; color: white; text-decoration: none; padding: 7px 15px; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body id="main-body">

    <div class="top-navbar">
        <div class="nav-left">
            <img src="img/logo.jpg" class="nav-logo-small">
            <span class="nav-title">Le Malicieux</span>
        </div>
        
        <div class="nav-center">
            <input type="text" id="search" placeholder="Rechercher un anime...">
            <select id="sort">
                <option value="">Trier par...</option>
                <option value="nom">Nom (A-Z)</option>
                <option value="score">Score</option>
                <option value="sortie">Ann√©e</option>
            </select>
            <button onclick="toggleTheme()" class="btn-red">üåì Mode Clair</button>
            <button onclick="randomAnime()" class="btn-red">üé≤ Al√©atoire</button>
        </div>

        <a href="https://discord.gg/4DY3Zq4vW4" target="_blank" class="discord-btn">Discord</a>
    </div>

    <div class="hero-section">
        <img src="img/logo.jpg" class="main-logo">
        <h1 class="main-title">le-malicieux.github.io</h1>
        <p class="main-slogan">Catalogue d'animes malicieux</p>
    </div>

    <div class="content-area">
        <div id="anime-container" class="grid"></div>
    </div>

    <script>
        let allAnimes = [];

        // Logique de fond al√©atoire multi-format
        async function setRandomBackground() {
            const extensions = ['jpg', 'png', 'jpeg', 'webp'];
            let foundFiles = [];
            for (let i = 1; i <= 50; i++) {
                let foundAny = false;
                for (let ext of extensions) {
                    try {
                        const response = await fetch(`img/fond${i}.${ext}`, { method: 'HEAD' });
                        if (response.ok) {
                            foundFiles.push(`fond${i}.${ext}`);
                            foundAny = true;
                            break; 
                        }
                    } catch (e) {}
                }
                if (!foundAny) break; 
            }
            if (foundFiles.length > 0) {
                const randomImg = foundFiles[Math.floor(Math.random() * foundFiles.length)];
                document.getElementById('main-body').style.setProperty('--bg-day', `url('img/${randomImg}')`);
            }
        }

        async function init() {
            setRandomBackground();
            try {
                const response = await fetch('animes.csv');
                const rawData = await response.text();
                const rows = rawData.split(/\r?\n/);
                allAnimes = [];
                rows.slice(1).forEach(line => {
                    const c = line.split(';');
                    const clean = (s) => s ? s.trim().replace(/^"|"$/g, '') : "";
                    if (clean(c[0])) {
                        allAnimes.push({
                            nom: clean(c[0]),
                            score: clean(c[2]) || "0",
                            img: clean(c[8]) || "placeholder.jpg"
                        });
                    }
                });
                displayAnimes(allAnimes);
            } catch (err) { console.error(err); }
        }

        function displayAnimes(list) {
            const container = document.getElementById('anime-container');
            container.innerHTML = "";
            list.forEach(a => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = `video.html?name=${encodeURIComponent(a.nom)}`;
                card.innerHTML = `
                    <img src="img/${a.img}" onerror="this.src='https://via.placeholder.com/180x240'">
                    <div class="card-info">
                        <div class="card-title">${a.nom}</div>
                        <div style="color:#aaa">‚≠ê ${a.score}/10</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Recherche et Tri
        document.getElementById('search').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            displayAnimes(allAnimes.filter(a => a.nom.toLowerCase().includes(val)));
        });

        document.getElementById('sort').addEventListener('change', (e) => {
            let sorted = [...allAnimes];
            if(e.target.value === "nom") sorted.sort((a,b) => a.nom.localeCompare(b.nom));
            if(e.target.value === "score") sorted.sort((a,b) => b.score - a.score);
            displayAnimes(sorted);
        });

        function randomAnime() {
            const a = allAnimes[Math.floor(Math.random()*allAnimes.length)];
            if(a) window.location.href = `video.html?name=${encodeURIComponent(a.nom)}`;
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
        }

        init();
    </script>
</body>
</html>

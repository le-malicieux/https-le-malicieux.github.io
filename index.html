<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Malicieux - Catalogue R√©tro</title>
    <style>
        :root { --primary: #ff4757; --bg: #0f0f0f; --card-bg: #1a1a1a; --text: #eee; --header-bg: rgba(15,15,15,0.95); }
        
        /* THEME WINDOWS XP */
        body.theme-xp { 
            background-color: #245edb;
            background-image: var(--bg-day); 
            background-size: cover; background-attachment: fixed;
            --card-bg: #ece9d8; --text: #000;
        }
        .theme-xp .card { border: 3px solid #0054e3; border-radius: 8px 8px 0 0; box-shadow: 4px 4px 10px rgba(0,0,0,0.4); height: 500px; }
        .theme-xp .win-title { 
            background: linear-gradient(to bottom, #0058e6 0%, #0869ff 4%, #0054e3 6%, #0054e3 100%);
            color: white; padding: 4px 10px; font-weight: bold; display: flex; justify-content: space-between; align-items: center;
        }

        /* THEME WINDOWS VISTA */
        body.theme-vista { 
            background-color: #000;
            background-image: var(--bg-day);
            background-size: cover; background-attachment: fixed;
            --text: #fff;
        }
        .theme-vista .card { 
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.3); border-radius: 10px; height: 500px;
        }
        .theme-vista .win-title { 
            background: rgba(0, 0, 0, 0.4); padding: 8px 12px; border-bottom: 1px solid rgba(255,255,255,0.2);
            color: white; display: flex; justify-content: space-between;
        }

        /* BASES DU SCRIPT */
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 20px; transition: 0.3s; background-color: var(--bg); color: var(--text); }
        body.light-mode { --bg: #EAEAEA; --card-bg: #FFFFFF; --text: #2d3436; --header-bg: rgba(234, 234, 234, 0.95); }

        .header-main { display: flex; align-items: center; gap: 20px; max-width: 1200px; margin: 0 auto 20px; background: var(--header-bg); padding: 15px; border-radius: 12px; }
        .site-logo { width: 80px; height: 80px; object-fit: cover; border-radius: 10px; border: 2px solid var(--primary); }
        
        .controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 30px; position: sticky; top: 10px; z-index: 100; background: var(--header-bg); padding: 15px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); backdrop-filter: blur(10px); }
        input, select, button { padding: 10px 15px; border-radius: 6px; border: 1px solid #333; background: #222; color: white; cursor: pointer; }
        body.light-mode input, body.light-mode select { background: #fff; color: #333; border: 1px solid #ccc; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(230px, 1fr)); gap: 25px; }
        .card { text-decoration: none; color: inherit; display: flex; flex-direction: column; overflow: hidden; transition: 0.2s; background: var(--card-bg); border: 1px solid #333; border-radius: 12px; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 260px; object-fit: cover; background: #000; flex-shrink: 0; }
        
        .card-info { padding: 12px; font-size: 0.85em; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-weight: bold; font-size: 1.05em; margin-bottom: 8px; color: var(--primary); height: 2.6em; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        
        .info-line { display: flex; justify-content: space-between; margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .win-btn { font-family: monospace; letter-spacing: 2px; }

        footer { margin-top: 50px; padding: 20px; text-align: center; color: #888; border-top: 1px solid #333; }
        footer a { color: var(--primary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body id="main-body">

    <div class="header-main">
        <img src="img/logo.jpg" alt="Logo" class="site-logo">

            <h1 style="margin:0; color:var(--primary)">Le Malicieux</h1>

        </div>
    </div>

        <input type="text" id="search" placeholder="Rechercher...">
        
        <select id="theme-select" onchange="applyTheme(this.value)">

    <script>
        let allAnimes = [];
        document.getElementById('year').innerText = new Date().getFullYear();

        // --- GESTION DES TH√àMES ET IMAGES ---
        function applyTheme(theme) {
            const body = document.getElementById('main-body');
            // Reset des classes de th√®mes Windows
            body.classList.remove('theme-xp', 'theme-vista');
            if (theme !== 'default') body.classList.add(theme);

            // Calcul de l'image du jour (entre 1 et 25)
            const totalImages = 25; 
            const d = new Date();
            const seed = d.getFullYear() * 10000 + (d.getMonth() + 1) * 100 + d.getDate();
            const imageId = (seed % totalImages) + 1;
            
            body.style.setProperty('--bg-day', `url('img/fond${imageId}.jpg')`);
            
            // On rafra√Æchit l'affichage pour ajouter/enlever les barres de titre
            displayAnimes(allAnimes);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('theme-btn').innerText = isLight ? "üåì Mode Sombre" : "üåì Mode Clair";
        }

        // --- LECTURE DU CSV ---
        async function init() {
            try {
                const response = await fetch('animes.csv');
                const rawData = await response.text();
                const rows = rawData.split(/\r?\n/).filter(r => r.trim().length > 0);
                
                allAnimes = rows.slice(1).map(line => {
                    const c = line.split(';');
                    const clean = (s) => s ? s.trim().replace(/^"|"$/g, '') : "";
                    const nom = clean(c[0]);
                    
                    if (nom && nom.length > 1) {
                        let imgFile = clean(c[8]);
                        if (!imgFile || !imgFile.toLowerCase().match(/\.(jpg|png|jpeg)$/)) {
                            imgFile = clean(c[c.length - 1]);
                        }
                        return {
                            nom: nom,
                            popularite: clean(c[1]) || "?",
                            score: clean(c[2]) || "0",
                            sortie: clean(c[3]) || "?",
                            episodes: clean(c[4]) || "?",
                            censure: clean(c[5]) || "?",
                            etat: clean(c[6]) || "?",
                            img: imgFile
                        };
                    }
                    return null;
                }).filter(a => a !== null);

                displayAnimes(allAnimes);
            } catch (err) { console.error(err); }
        }

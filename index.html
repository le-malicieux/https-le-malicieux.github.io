<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Anime - Style Adkami</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Style personnalisé pour ressembler à Adkami */
        body {
            background-color: #121212; /* Fond très sombre */
            color: #e0e0e0; /* Texte blanc cassé */
        }
        .navbar {
            background-color: #000000 !important;
            border-bottom: 2px solid #333;
        }
        .anime-card {
            background-color: #1e1e1e;
            border: none;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .anime-card:hover {
            transform: scale(1.05); /* Effet de zoom au survol */
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .anime-card img {
            border-radius: 5px 5px 0 0;
            height: 250px;
            object-fit: cover;
        }
        .badge-ep {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4757;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">LE-MALICIEUX</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="#">Accueil</a>
                <a class="nav-link" href="#">Films</a>
                <a class="nav-link" href="#">Planning</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="mb-4">Derniers Épisodes</h3>
        
        <div class="row g-4">
            <div class="col-6 col-md-4 col-lg-2">
                <div class="card anime-card h-100">
                    <span class="badge badge-ep">EP 12</span>
                    <img src="https://via.placeholder.com/200x300" class="card-img-top" alt="Anime">
                    <div class="card-body p-2">
                        <p class="card-title mb-0 small fw-bold text-truncate">Nom de l'animé</p>
                        <small class="text-muted">VOSTFR</small>
                    </div>
                </div>
            </div>

            <div class="col-6 col-md-4 col-lg-2">
                <div class="card anime-card h-100">
                    <span class="badge badge-ep">EP 05</span>
                    <img src="https://via.placeholder.com/200x300" class="card-img-top" alt="Anime">
                    <div class="card-body p-2">
                        <p class="card-title mb-0 small fw-bold text-truncate">Autre Série</p>
                        <small class="text-muted">VF</small>
                    </div>
                </div>
            </div>

            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
